env:
  TERM: xterm-256color

font:
  size: 17.0
  normal:
    family: UbuntuMono NFM
    style: Regular

  bold:
    family: UbuntuMono NFM
    style: Bold

  italic:
    family: UbuntuMono NFM
    style: Italic

draw_bold_text_with_bright_colors: true

window:
  dimensions:
    columns: 170
    lines: 40
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  dynamic_title: true
  opacity: 0.85

scrolling:
  history: 10000
  multiplier: 5

live_config_reload: true

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: V, mods: Control|Shift, chars: "\x16" }
  - { key: Space, mods: Control, chars: "\x00" }

