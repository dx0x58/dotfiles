env:
  TERM: xterm-256color
  LC_ALL: ru_RU.UTF-8

font:
  size: 19.0
  normal:
    family: UbuntuMono Nerd Font Mono
    style: Regular

  bold:
    family: UbuntuMono Nerd Font Mono
    style: Bold

  italic:
    family: UbuntuMono Nerd Font Mono
    style: Italic

draw_bold_text_with_bright_colors: true
# alt_send_esc: true
window:
  option_as_alt: 'OnlyLeft'
  dimensions:
    columns: 170
    lines: 40
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  dynamic_title: true
  opacity: 0.85

scrolling:
  history: 10000
  multiplier: 5

live_config_reload: true

shell:
  program: /opt/homebrew/bin/tmux "tmux new-session -A -D -s main"

# Set CMD key as CTRL key
key_bindings:
  - { key: A,        mods: Command,    chars: "\x01" }  # CMD + A
  - { key: B,        mods: Command,    chars: "\x02" }  # CMD + B
  - { key: C,        mods: Command,    chars: "\x03" }  # CMD + C
  - { key: D,        mods: Command,    chars: "\x04" }  # CMD + D
  - { key: E,        mods: Command,    chars: "\x05" }  # CMD + F
  - { key: F,        mods: Command,    chars: "\x06" }  # CMD + F
  - { key: G,        mods: Command,    chars: "\x07" }  # CMD + G
  - { key: H,        mods: Command,    chars: "\x08" }  # CMD + H
  - { key: K,        mods: Command,    chars: "\x0B" }  # CMD + K
  - { key: L,        mods: Command,    chars: "\x0C" }  # CMD + L
  - { key: M,        mods: Command,    chars: "\x0D" }  # CMD + M
  - { key: N,        mods: Command,    chars: "\x0E" }  # CMD + N
  - { key: O,        mods: Command,    chars: "\x0F" }  # CMD + O
  - { key: P,        mods: Command,    chars: "\x10" }  # CMD + P
  - { key: Q,        mods: Command,    chars: "\x11" }  # CMD + Q
  - { key: R,        mods: Command,    chars: "\x12" }  # CMD + R
  - { key: S,        mods: Command,    chars: "\x13" }  # CMD + S
  - { key: T,        mods: Command,    chars: "\x14" }  # CMD + T
  - { key: U,        mods: Command,    chars: "\x15" }  # CMD + U
  # - { key: V,        mods: Command,    chars: "\x16" }  # CMD + V
  - { key: W,        mods: Command,    chars: "\x17" }  # CMD + W
  - { key: X,        mods: Command,    chars: "\x18" }  # CMD + X
  - { key: Z,        mods: Command,    chars: "\x1A" }  # CMD + Z
  - { key: Comma,    mods: Command,    chars: "\x1B" }  # CMD + ,
  - { key: Backslash,mods: Command,    chars: "\x1C" }  # CMD + \
  - { key: Slash,    mods: Command,    chars: "\x1F" }  # CMD + /
  - { key: Equals,    mods: Command,    chars: "\x0A" }  # CMD + -
  - { key: Minus,    mods: Command,    chars: "\x1E" }  # CMD + -
  - { key: Tab,      mods: Command,    chars: "\t"   }  # CMD + Tab
  - { key: Up,       mods: Command,    chars: "\x1B\x5B\x41" }  # CMD + Up
  - { key: Down,     mods: Command,    chars: "\x1B\x5B\x42" }  # CMD + Down
  - { key: Right,    mods: Command,    chars: "\x1B\x5B\x43" }  # CMD + Right
  - { key: Left,     mods: Command,    chars: "\x1B\x5B\x44" }  # CMD + Left
  - { key: Key6,        mods: Command,    chars: "\x1E" }
