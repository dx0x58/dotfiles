env:
  TERM: xterm-256color

font:
  size: 19.0
  normal:
    family: UbuntuMono Nerd Font Mono
    style: Regular

  bold:
    family: UbuntuMono Nerd Font Mono
    style: Bold

  italic:
    family: UbuntuMono Nerd Font Mono
    style: Italic

draw_bold_text_with_bright_colors: true

window:
  dimensions:
    columns: 170
    lines: 40
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  dynamic_title: true
  opacity: 0.85

scrolling:
  history: 10000
  multiplier: 5

live_config_reload: true

shell: 
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -D
    - -A
    - -s
    - main

