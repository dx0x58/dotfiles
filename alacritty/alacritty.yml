colors:
  # ANSI colors
  # Black
  primary:
    background: '0x242424'
    foreground: '0xf0f0f0'
  # Red
  normal:
    black: '0x242424'
    red: '0xf92672'
    green: '0xa6e22e'
    yellow: '0xf4bf75'
    blue: '0x66d9ef'
    magenta: '0xae81ff'
    cyan: '0xa1efe4'
    white: '0xf8f8f2'
  # Bright red
  bright:
    black: '0x75715e'
    red: '0xf92672'
    green: '0xa6e22e'
    yellow: '0xf4bf75'
    blue: '0x66d9ef'
    magenta: '0xae81ff'
    cyan: '0xa1efe4'
    white: '0xf9f8f5'
  # Background, foreground, and cursor colors
  background: '0x242424'
  foreground: '0xf0f0f0'
  cursor:
    text: '0xf0f0f0'
    cursor: '0xf0f0f0'
  # Selection color
  selection:
    text: '0xf0f0f0'
    background: '0x444444'
  # Link color
  link: '0x61afef'

env:
  TERM: xterm-256color

font:
  size: 17.0
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

window:
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  dynamic_title: true
  opacity: 0.85

scrolling:
  history: 10000
  multiplier: 5

live_config_reload: true

