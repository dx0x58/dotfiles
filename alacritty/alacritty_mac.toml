[general]
live_config_reload = true

[terminal]

[env]
LC_ALL = "en_US.UTF-8"
TERM = "xterm-256color"

[font]
size = 19.0

[font.bold]
family = "UbuntuMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "UbuntuMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "UbuntuMono Nerd Font Mono"
style = "Regular"

[scrolling]
history = 50000
multiplier = 5

[terminal.shell]
args = ["new-session", "-A", "-D", "-s", "main"]
program = "/opt/homebrew/bin/tmux"

[window]
dynamic_padding = false
dynamic_title = true
opacity = 0.95
option_as_alt = "OnlyLeft"

[window.dimensions]
columns = 300
lines = 60

[window.padding]
x = 6
y = 6

[colors]
draw_bold_text_with_bright_colors = true

[keyboard]
